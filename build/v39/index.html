  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #0a0f1c; /* fundo escuro */
      color: white;
      font-family: Arial, sans-serif;
      height: 100%;
      overflow-x: hidden;
    }

<body>
  <div id="root"></div>

  <script>
    // ============ MONITORAMENTO DE CONEXÃO ============
    function atualizarStatusConexao() {
      const status = navigator.onLine ? "Conectado" : "Offline";
      console.log("Status:", status);
    }
    window.addEventListener("online", atualizarStatusConexao);
    window.addEventListener("offline", atualizarStatusConexao);
    atualizarStatusConexao();

    // ============ FUNÇÃO PARA ATUALIZAR DADOS ============
    async function atualizarDados() {
      try {
        // Substitua esta URL pela rota real da sua API (ou arquivo JSON)
        const resposta = await fetch("/api/dados.json", { cache: "no-store" });

        if (!resposta.ok) throw new Error("Erro ao buscar dados do servidor");

        const dados = await resposta.json();

        // Exemplo: se você tiver um elemento para exibir os dados
        // pode atualizar diretamente no React, ou no HTML (se quiser testar)
        const root = document.getElementById("root");
        if (root && !window.__REACT_DEVTOOLS_GLOBAL_HOOK__) {
          root.innerHTML = `
            <pre style="color:white; font-size:14px;">
              ${JSON.stringify(dados, null, 2)}
            </pre>
          `;
        }

        console.log("Dados atualizados:", dados);
      } catch (erro) {
        console.warn("Falha ao atualizar dados:", erro);
      }
    }

    // ============ AUTO-ATUALIZAÇÃO DOS DADOS ============
    atualizarDados();              // Atualiza imediatamente ao abrir
    setInterval(atualizarDados, 5000); // Reatualiza a cada 5 segundos
  </script>
